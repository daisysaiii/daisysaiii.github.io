    <p style="text-align:center;font-size:16px;color:#6f7086;line-height:2;">Do you know what is art healing?🥰<br>
      它强调的是通过艺术创作的体验来减轻压力、缓解紧张、调整情绪等方面的作用。<br>
      艺术疗愈通常没有严格的治疗目标，而是通过艺术的方式让人们获得放松和愉悦感，<br>
      进而改善情绪和精神状态。它对年龄和能力没有严格限制，可以适用于各种人群。<br>
      如果有一间这样的工作坊，大家都喜欢用什么样的方式来进行艺术疗愈？</p>
